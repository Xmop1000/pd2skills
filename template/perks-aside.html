<div class="info-contain border">
	
	<div class="info-main" ng-if="display.deck">

		<div class="info-title">
			<h1 class="title1">{{ display.deck.title }}</h1>
			<h2 class="title2">{{ display.deck.name }}</h2>
		</div>
		
		<ul class="info-block-contain" ng-repeat="text in display.deck.text">
			<li ng-bind-html="text | skillInfo"></li>
		</ul>
		
		
		<div class="info-block" ng-bind-html="display.skill.text | skillInfo"></div>
	
	</div><!-- info-main -->
	
</div><!-- info-contain -->
